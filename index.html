<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Tracker(Live Update)</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    
    <div id="global">
        <span id="para">Total COVID Cases Across Globe (Live)</span>
        <p>Coronavirus Cases : <span id="global1"></span></p>
        <p>Deaths : <span id="global2"></span></p>
        <p>Recovered : <span id="global3"></span></p>
    </div>

    
    <div id="country">
        <p id="title">Country Wise Cases</p>
        <table id="myTable">
            <tr>
                <th>Country</th>
                <th>TotalConfirmed</th>
                <th>TotalDeaths</th>
                <th>NewConfirmed</th>
                <th>NewDeaths</th>
                <th>NewRecovered</th>
                <th>TotalRecovered</th>
            </tr>
        </table>
    </div>


</body>

</html>
